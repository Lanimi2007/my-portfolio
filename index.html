<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/sanitize.css">
<link rel="stylesheet" href="css/master.css">
<link rel="stylesheet" href="css/style.css">

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">

<body>
	<div class="wrapper">
		<header>
				<div class="header-inner header-inner animate__animated animate__fadeInDown" id="myHeader">
					<nav class="header-nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="profile.html">Profile</a></li>
							<li><a href="works.html">Works</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</nav>
					<div class="hamburger">
						<i class="fas fa-hamburger fa-2x"></i>
					</div>
				</div>
		</header>
		<main>
				<div class="mv">
					<h1 class="head-title">Welcome to my Portfolio!</h1>
				</div>
				<section class="column-box">
					<div class="column-img">
						<img src="img/profile/profile1011.png" alt="" class="profile-img">

					</div>

						<p>こんにちは！<br>印具舞子（いんぐ まいこ）のポートフォリオサイトです。</p>
					</div>
				</section>
				<section class="music">
					<h1><i class="fas fa-music"></i>Music of the Month<i class="fas fa-music"></i></h1>
					<div class="music-wrap">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/0yBnIUX0QAE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</section>
				<section class="column-box">
					<div class="column-text">
						<div class="btnWrapper">
							<p>お問い合わせはこちらからどうぞ！</p>
							<button type="button" class="btn">
								<a href="contact.html">
									<i class="far fa-paper-plane fa-2x"></i>
								</a>
								
							</button>
						</div>
					</div>
					<div class="column-img">
						<img src="img/img2.jpg" alt="" class="contact-img">
						<img src="img/thankyou.png" alt="" class="thankyou animate__animated animate__swing">

		<footer>
				<div class="footer-inner">
					<nav class="footer-nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="profile.html">Profile</a></li>
							<li><a href="works.html">Works</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</nav>
					<img src="img/plant-footer.png" alt="">
